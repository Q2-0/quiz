<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>유무죄 퀴즈 게임</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fff49a;
      color: #000;
      text-align: center;
      padding: 40px;
    }
    .question {
      font-size: 24px;
      margin: 30px 0;
    }
    .options button {
      display: block;
      margin: 10px auto;
      padding: 10px 20fpx;
      font-size: 18px;
      background-color: #fff;
      
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .options button:hover {
      background-color: #f1f3f5;
    }
    .result {
      margin-top: 30px;
      font-size: 22px;
    }
    .start-screen {
      font-size: 24px;
      cursor: pointer;
      margin-top: 100px;
    }
  </style>
</head>
<body>
  <h1>유무죄 퀴즈 게임</h1>
  <div id="start" class="start-screen">클릭하여 시작</div>
  <div class="question" id="question" style="display:none;"></div>
  <div class="options" id="options"></div>
  <div class="result" id="result"></div>
  <script>
    const quizData = [

      {
        question: "문제 1: 남자는 도축업자로 소를 죽이고 돈을 벌었어요.",
        options: ["유죄", "무죄"],
        correct: 1
      },
      {
        question: "문제 2: 남자는 상사에 대해 거짓된 나쁜 소문을 퍼뜨렸어요.",
        options: ["유죄", "무죄"],
        correct: 0
      },
      {
        question: "문제 2-1: 이 남자의 죄명은 무엇일까요?",
        options: ["상해죄", "명예훼손"],
        correct: 1
      },
      {
        question: "문제 2-2: 이 남자의 형량은 무엇일까요?",
        options: ["1000만원 벌금", "1년 징역"],
        correct: 0
      },
      {
        question: "문제 3: 아이는 아버지 차를 철수세미로 세차했어요.",
        options: ["유죄", "무죄"],
        correct: 1
      },
      {
        question: "문제 4: 남자가 베란다에서 화분을 떨어뜨려 여자가 죽었어요.",
        options: ["유죄", "무죄"],
        correct: 0
      },
      {
        question: "문제 4-1: 이 남자의 죄명은 무엇일까요?",
        options: ["살인죄", "과실치사죄"],
        correct: 1
      },
      {
        question: "문제 4-2: 이 남자의 형량은 무엇일까요?",
        options: ["집행유예", "사형"],
        correct: 1
      }
    ];

    let current = 0;
    let score = 0;

    const startScreen = document.getElementById("start");
    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const resultEl = document.getElementById("result");

    startScreen.addEventListener("click", () => {
      startScreen.style.display = "none";
      questionEl.style.display = "block";
      showQuestion();
    });

    function showQuestion() {
      const q = quizData[current];
      questionEl.textContent = q.question;
      optionsEl.innerHTML = "";
      resultEl.textContent = "";
      q.options.forEach((text, idx) => {
        const btn = document.createElement("button");
        btn.textContent = text;
        btn.onclick = () => checkAnswer(idx);
        optionsEl.appendChild(btn);
      });
    }

    function checkAnswer(selected) {
      if (selected === quizData[current].correct) {
        score++;
        resultEl.textContent = "정답입니다!";
      } else {
        resultEl.textContent = "오답입니다.";
      }

      current++;
      if (current < quizData.length) {
        setTimeout(showQuestion, 1000);
      } else {
        setTimeout(() => {
          questionEl.textContent = "퀴즈 완료!";
          optionsEl.innerHTML = "";
          resultEl.textContent = `총 점수: ${score} / ${quizData.length}`;
        }, 1000);
      }
    }
  </script>
</body>
</html>
